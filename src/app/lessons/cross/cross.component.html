<mat-card *ngIf="cross.length !== 0" class="cross">
  <mat-card-header>
    <mat-card-title>
      Урок не добавлен т.к. он пересекается с другим(и) уроком(ами):
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="table">
      <mat-table mat-table [dataSource]="cross" class="cross">
    
        <ng-container matColumnDef="group">
          <th mat-header-cell *matHeaderCellDef> Группа </th>
          <td mat-cell *matCellDef="let element"> {{element.group.name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="teacher">
          <th mat-header-cell *matHeaderCellDef> Учитель </th>
          <td mat-cell *matCellDef="let element"> {{element.subject.teacher.name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="room">
          <th mat-header-cell *matHeaderCellDef> Кабинет </th>
          <td mat-cell *matCellDef="let element"> {{element.room.name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="subject">
          <th mat-header-cell *matHeaderCellDef> Предмет </th>
          <td mat-cell *matCellDef="let element"> {{element.subject.name}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </mat-table>
    </div>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="primary" (click)="cross = []" >Скрыть</button>
  </mat-card-actions>
</mat-card>
